# Ensure your GitHub Pages settings for this repository are set to deploy with **GitHub Actions**.

name: Jupyter Book (via myst) GitHub Pages Deploy
on:
  push:
    # Runs on pushes targeting the default branch
    branches: [main]
env:
  # `BASE_URL` determines, relative to the root of the domain, the URL that your site is served from.
  # E.g., if your site lives at `https://mydomain.org/myproject`, set `BASE_URL=/myproject`.
  # If, instead, your site lives at the root of the domain, at `https://mydomain.org`, set `BASE_URL=''`.
  BASE_URL: ''

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install Jupyter Book (via myst)
        run: npm install -g jupyter-book
      - name: Build HTML Assets
        run: jupyter-book build --html
      - name: Create redirects from JB1 to JB2
        run: |
          # Generate redirects in a separate directory
          python3 ./scripts/jb1-linking.py "https://inferentialthinking.com/" "_build/redirects"
          # Copy redirects over the JupyterBook build, preserving JupyterBook's existing files
          cp -r _build/redirects/* _build/html/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_build/html'
      # Push the book's HTML to github-pages
      - name: Push to inferentialthinking.github.io
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.event_name == 'push' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: master
          publish_dir: ./_build/html
          cname: inferentialthinking.com
          external_repository: inferentialthinking/inferentialthinking.github.io
          deploy_key: ${{ secrets.DEPLOY_DOCS }}
